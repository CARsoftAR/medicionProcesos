{% extends 'mediciones/index.html' %}

{% block title %}Nuevo Proceso{% endblock %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: flex-start; min-height: 60vh; padding-top: 2rem;">
    <!-- Modal-like Card -->
    <div class="card" style="width: 100%; max-width: 600px; padding: 0; overflow: hidden; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);">
        
        <!-- Header -->
        <div style="padding: 1.5rem; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center;">
            <div style="display: flex; align-items: center; gap: 0.75rem;">
                <div style="width: 40px; height: 40px; background-color: #f8fafc; border-radius: 8px; display: flex; align-items: center; justify-content: center; color: var(--text-secondary); border: 1px solid var(--border-color);">
                    <i class="ri-price-tag-3-line" style="font-size: 1.25rem;"></i>
                </div>
                <h2 style="font-size: 1.25rem; font-weight: 700; color: #1e293b; margin: 0;">{{ titulo|default:"Nuevo Proceso" }}</h2>
            </div>
            <a href="{% url 'lista_procesos' %}" style="color: var(--text-muted); font-size: 1.5rem; text-decoration: none;">
                <i class="ri-close-line"></i>
            </a>
        </div>

        <form method="post">
            {% csrf_token %}
            <!-- Body -->
            <div style="padding: 2rem;">
                
                <div class="form-group">
                    <label class="form-label" style="text-transform: uppercase; font-size: 0.75rem; letter-spacing: 0.05em; color: #64748b;">Nombre</label>
                    <!-- Django renders widgets, we add custom class via forms.py but wrapper is here if needed -->
                    {{ form.nombre }}
                    {% if form.nombre.errors %}
                        <div class="text-danger small mt-1">{{ form.nombre.errors.0 }}</div>
                    {% endif %}
                </div>

                <div class="form-group" style="margin-bottom: 0;">
                    <label class="form-label" style="text-transform: uppercase; font-size: 0.75rem; letter-spacing: 0.05em; color: #64748b;">Descripción (Opcional)</label>
                    {{ form.descripcion }}
                </div>
            </div>

            <!-- Footer -->
            <div style="padding: 1.5rem; background-color: #f8fafc; border-top: 1px solid var(--border-color); display: flex; justify-content: flex-end; gap: 1rem;">
                <a href="{% url 'lista_procesos' %}" class="btn btn-secondary" style="background-color: white; padding-left: 1.5rem; padding-right: 1.5rem;">
                    Cancelar
                </a>
                <button type="submit" class="btn btn-primary" style="padding-left: 1.5rem; padding-right: 1.5rem;">
                    <i class="ri-check-line"></i> Guardar
                </button>
            </div>
        </form>
    </div>
</div>

<style>
    /* Premium SweetAlert2 Styling - Compact Softer Version */
    .swal2-popup.premium-swal {
        width: 380px !important;
        border-radius: 28px !important;
        padding: 2rem 1.5rem !important;
        font-family: 'Inter', sans-serif !important;
    }
    .swal2-title.premium-title {
        font-size: 1.5rem !important;
        font-weight: 700 !important;
        color: #0f172a !important;
        margin-top: 0.5rem !important;
        margin-bottom: 0 !important;
    }
    .swal2-html-container.premium-text {
        font-size: 0.95rem !important;
        color: #475569 !important;
        line-height: 1.6 !important;
        margin-top: 0.75rem !important;
    }
    .premium-confirm-btn {
        background-color: #2563eb !important;
        color: white !important;
        border-radius: 14px !important;
        padding: 12px 20px !important;
        font-weight: 600 !important;
        font-size: 0.9rem !important;
        margin: 0 !important;
        border: none !important;
        outline: none !important;
        box-shadow: 0 4px 10px rgba(37, 99, 235, 0.25) !important;
    }
    .premium-cancel-btn {
        background-color: #f1f5f9 !important;
        color: #475569 !important;
        border-radius: 14px !important;
        padding: 12px 20px !important;
        font-weight: 600 !important;
        font-size: 0.9rem !important;
        margin: 0 !important;
        border: none !important;
    }

    .premium-actions {
        display: flex !important;
        flex-direction: row !important;
        gap: 0.75rem !important;
        margin-top: 1.5rem !important;
        width: 100% !important;
        justify-content: center !important;
    }

    /* Custom Icon Box (Success) */
    .premium-icon-box {
        background-color: #ecfdf5 !important;
        border: none !important;
        border-radius: 50% !important;
        width: 80px !important;
        height: 80px !important;
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
        margin: 0.5rem auto 1rem !important;
        color: #10b981 !important;
    }

    /* Custom Icon Box (Error) */
    .premium-icon-error-box {
        background-color: #fef2f2 !important;
        border: none !important;
        border-radius: 50% !important;
        width: 80px !important;
        height: 80px !important;
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
        margin: 0.5rem auto 1rem !important;
        color: #ef4444 !important;
    }
</style>

<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const nombreInput = document.getElementById('id_nombre');
    const descInput = document.getElementById('id_descripcion');
    const form = document.querySelector('form');

    if(nombreInput) nombreInput.focus();

    // Enter Key Workflow
    if(nombreInput) {
        nombreInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                if(descInput) descInput.focus();
            }
        });
    }

    if(descInput) {
        descInput.addEventListener('keydown', function(e) {
            // Note: Since description is a textarea, Enter might be for newline. 
            // In these fast systems, Ctrl+Enter is often used for submit, 
            // but if the user wants simple Enter to submit:
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                submitFormAJAX();
            }
        });
    }

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        submitFormAJAX();
    });

    function submitFormAJAX() {
        const formData = new FormData(form);
        
        fetch(window.location.href, {
            method: 'POST',
            body: formData,
            headers: {
                'X-Requested-With': 'XMLHttpRequest',
                'X-CSRFToken': formData.get('csrfmiddlewaretoken')
            }
        })
        .then(response => {
            if (response.ok) return response.json();
            throw new Error('Network response was not ok.');
        })
        .then(data => {
            if (data.status === 'success') {
                if (data.edit) {
                    Swal.fire({
                        title: '¡Proceso Actualizado!',
                        text: 'Los cambios se guardaron correctamente.',
                        iconHtml: '<svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M5 13l4 4L19 7" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/></svg>',
                        confirmButtonText: 'Aceptar',
                        buttonsStyling: false,
                        customClass: {
                            popup: 'premium-swal',
                            title: 'premium-title',
                            htmlContainer: 'premium-text',
                            confirmButton: 'swal2-confirm premium-confirm-btn',
                            icon: 'premium-icon-box'
                        }
                    }).then(() => {
                        window.location.href = "{% url 'lista_procesos' %}";
                    });
                } else {
                    Swal.fire({
                        title: '¡Proceso Guardado!',
                        text: 'El registro se completó con éxito. ¿Desea ingresar otro proceso ahora?',
                        iconHtml: '<svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M5 13l4 4L19 7" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/></svg>',
                        showCancelButton: true,
                        confirmButtonText: 'Sí, ingresar otro',
                        cancelButtonText: 'No, finalizar',
                        buttonsStyling: false,
                        customClass: {
                            popup: 'premium-swal',
                            title: 'premium-title',
                            htmlContainer: 'premium-text',
                            actions: 'premium-actions',
                            confirmButton: 'swal2-confirm premium-confirm-btn',
                            cancelButton: 'swal2-cancel premium-cancel-btn',
                            icon: 'premium-icon-box'
                        },
                        reverseButtons: false
                    }).then((result) => {
                        if (result.isConfirmed) {
                            form.reset();
                            nombreInput.focus();
                        } else {
                            window.location.href = "{% url 'lista_procesos' %}";
                        }
                    });
                }
            } else {
                Swal.fire({
                    title: 'Error',
                    text: 'Hubo un problema al guardar el proceso.',
                    iconHtml: '<svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/></svg>',
                    confirmButtonText: 'Aceptar',
                    buttonsStyling: false,
                    customClass: {
                        popup: 'premium-swal',
                        title: 'premium-title',
                        htmlContainer: 'premium-text',
                        confirmButton: 'swal2-confirm premium-confirm-btn',
                        icon: 'premium-icon-error-box'
                    }
                });
            }
        })
        .catch(error => {
            console.error('Error:', error);
            Swal.fire({
                title: 'Error',
                text: 'Error de conexión con el servidor.',
                iconHtml: '<svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/></svg>',
                confirmButtonText: 'Aceptar',
                buttonsStyling: false,
                customClass: {
                    popup: 'premium-swal',
                    title: 'premium-title',
                    htmlContainer: 'premium-text',
                    confirmButton: 'swal2-confirm premium-confirm-btn',
                    icon: 'premium-icon-error-box'
                }
            });
        });
    }
});
</script>
{% endblock %}
