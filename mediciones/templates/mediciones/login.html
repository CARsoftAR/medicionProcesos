{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABBAMAT - Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'mediciones/css/index.css' %}">
    <style>
        body {
            background-color: var(--bg-body);
            background-image: 
                radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.05) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(6, 182, 212, 0.05) 0px, transparent 50%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }
        .login-card {
            background-color: var(--bg-card);
            border-radius: 28px;
            padding: 3.5rem;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border-color);
            position: relative;
            z-index: 1;
        }
        .login-card::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 28px;
            padding: 1px;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), transparent 50%);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            pointer-events: none;
        }
        .login-logo {
            width: 72px;
            height: 72px;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: 800;
            margin: 0 auto 2rem;
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);
        }
        .login-title {
            font-size: 2rem;
            font-weight: 800;
            color: var(--text-primary);
            text-align: center;
            margin-bottom: 0.75rem;
            letter-spacing: -0.03em;
        }
        .login-subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 3rem;
            font-size: 0.95rem;
            opacity: 0.8;
        }
        .form-label {
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-muted);
            margin-bottom: 0.75rem;
            display: block;
        }
        .input-group {
            position: relative;
        }
        .input-group-text {
            position: absolute;
            left: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: var(--text-muted);
            padding: 0;
            z-index: 5;
            font-size: 1.2rem;
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1rem 1rem 1rem 3.5rem;
            color: var(--text-primary);
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.2);
        }
        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.05);
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15);
            color: white;
            outline: none;
        }
        .btn-login {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            border: none;
            border-radius: 16px;
            padding: 1.1rem;
            font-weight: 700;
            font-size: 1rem;
            color: white;
            width: 100%;
            margin-top: 2rem;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .btn-login:hover {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            transform: translateY(-2px);
            box-shadow: 0 12px 20px rgba(37, 99, 235, 0.4);
        }
        .btn-login:active {
            transform: translateY(0);
        }
        .alert {
            background-color: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 16px;
            font-size: 0.9rem;
            font-weight: 600;
            padding: 1rem;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-logo">A</div>
        <h1 class="login-title">Bienvenido</h1>
        <p class="login-subtitle">Inicie sesión para acceder al sistema QM</p>

        {% if messages %}
            {% for message in messages %}
                <div class="alert">
                    <i class="ri-error-warning-fill"></i> {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="id_username" class="form-label">Usuario</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="ri-user-fill"></i></span>
                    <input type="text" name="username" id="id_username" class="form-control" placeholder="Tu usuario" required autocomplete="username">
                </div>
            </div>
            <div class="mb-4">
                <label for="id_password" class="form-label">Contraseña</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="ri-lock-2-fill"></i></span>
                    <input type="password" name="password" id="id_password" class="form-control" placeholder="••••••••" required autocomplete="current-password">
                </div>
            </div>
            <button type="submit" class="btn-login">
                INICIAR SESIÓN <i class="ri-arrow-right-line ms-2"></i>
            </button>
        </form>
        
        <div class="mt-4 text-center">
            <p style="color: var(--text-muted); font-size: 0.8rem; opacity: 0.6;">© 2026 ABBAMAT Sistemas de Calidad</p>
        </div>
    </div>
</body>
</html>
