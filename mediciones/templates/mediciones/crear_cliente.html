{% extends 'mediciones/index.html' %}

{% block title %}{{ titulo|default:"Nuevo Cliente" }}{% endblock %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: flex-start; min-height: 60vh; padding-top: 2rem;">
    <!-- Modal-like Card -->
    <div class="card" style="width: 100%; max-width: 600px; padding: 0; overflow: hidden; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);">
        
        <!-- Header -->
        <div style="padding: 1.5rem; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center;">
            <div style="display: flex; align-items: center; gap: 0.75rem;">
                <div style="width: 40px; height: 40px; background-color: #f8fafc; border-radius: 8px; display: flex; align-items: center; justify-content: center; color: var(--text-secondary); border: 1px solid var(--border-color);">
                    <i class="ri-user-line" style="font-size: 1.25rem;"></i>
                </div>
                <h2 style="font-size: 1.25rem; font-weight: 700; color: #1e293b; margin: 0;">{{ titulo|default:"Nuevo Cliente" }}</h2>
            </div>
            <a href="{% url 'lista_clientes' %}" style="color: var(--text-muted); font-size: 1.5rem; text-decoration: none;">
                <i class="ri-close-line"></i>
            </a>
        </div>

        <form method="post" id="clienteForm">
            {% csrf_token %}
            <!-- Body -->
            <div style="padding: 2rem;">
                <div class="form-group" style="margin-bottom: 0;">
                    <label class="form-label" style="text-transform: uppercase; font-size: 0.75rem; letter-spacing: 0.05em; color: #64748b;">Nombre del Cliente</label>
                    {{ form.nombre }}
                    {% if form.nombre.errors %}
                        <div class="text-danger small mt-1">{{ form.nombre.errors.0 }}</div>
                    {% endif %}
                </div>
            </div>

            <!-- Footer -->
            <div style="padding: 1.5rem; background-color: #f8fafc; border-top: 1px solid var(--border-color); display: flex; justify-content: flex-end; gap: 1rem;">
                <a href="{% url 'lista_clientes' %}" class="btn btn-secondary" style="background-color: white; padding-left: 1.5rem; padding-right: 1.5rem;">
                    Cancelar
                </a>
                <button type="submit" class="btn btn-primary" style="padding-left: 1.5rem; padding-right: 1.5rem;">
                    <i class="ri-check-line"></i> Guardar
                </button>
            </div>
        </form>
    </div>
</div>

<style>
    /* Premium SweetAlert2 Styling */
    .swal2-popup.premium-swal {
        width: 380px !important;
        border-radius: 28px !important;
        padding: 2rem 1.5rem !important;
        font-family: 'Inter', sans-serif !important;
    }
    .swal2-title.premium-title {
        font-size: 1.5rem !important;
        font-weight: 700 !important;
        color: #0f172a !important;
        margin-top: 0.5rem !important;
        margin-bottom: 0 !important;
    }
    .swal2-html-container.premium-text {
        font-size: 0.95rem !important;
        color: #475569 !important;
        line-height: 1.6 !important;
        margin-top: 0.75rem !important;
    }
    .premium-confirm-btn {
        background-color: #2563eb !important;
        color: white !important;
        border-radius: 14px !important;
        padding: 12px 20px !important;
        font-weight: 600 !important;
        font-size: 0.9rem !important;
        margin: 0 !important;
        border: none !important;
    }
    .premium-cancel-btn {
        background-color: #f1f5f9 !important;
        color: #475569 !important;
        border-radius: 14px !important;
        padding: 12px 20px !important;
        font-weight: 600 !important;
        font-size: 0.9rem !important;
        margin: 0 !important;
        border: none !important;
    }
    .premium-icon-box {
        background-color: #ecfdf5 !important;
        border: none !important;
        border-radius: 50% !important;
        width: 80px !important;
        height: 80px !important;
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
        margin: 0.5rem auto 1rem !important;
        color: #10b981 !important;
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const input = document.getElementById('id_nombre');
        if(input) input.focus();
    });
</script>
{% endblock %}
